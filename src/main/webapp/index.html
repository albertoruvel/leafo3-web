<!DOCTYPE html>
<html lang="en">

    <head>
        <title>LeafO3</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- css links -->
        <link rel="stylesheet" href="resources/css/bootstrap.css">
        <link rel="stylesheet" href="resources/css/owl.carousel.min.css">
        <link rel="stylesheet" href="resources/css/leafo3.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <section id="welcome-section" class="welcome-section">
            <header class="header navbar-fixed-top" role="banner">
                <div class="container">
                    <a href="index.html" class="logo">
                        <img src="resources/img/icon.png" alt="Logo">
                    </a>
                    <!-- menu buttons -->
                    <button type="button" class="search-button menu-button" data-toggle="collapse" data-target="#search-block" aria-expanded="false">
                        <i class="material-icons">search</i>
                    </button>
                    <button type="button" class="menu-button hidden-md-up" data-toggle="collapse" data-target="#principal-menu" aria-expanded="false">
                        <i class="material-icons">menu</i>
                    </button>

                    <!-- search block -->
                    <form action="#" id="search-block" class="collapse">
                        <div class="search-container-block">
                            <input type="text" placeholder="Search...">
                            <input type="submit" value="Search">
                        </div>
                    </form>

                    <nav id="principal-menu" class="collapse">
                        <ul>
                            <li class="active"><a href="index.html">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="header-text">
                <h2 class="h2 font-weight-bold py-3">Contribute to save our planet</h2>
                <div id="map" class="google-map">

                </div>
            </div>
            <div class="arrow-down">
                <a data-scroll href="#instructions-section"><i class="material-icons">keyboard_arrow_down</i></a>
            </div>

        </section>
        <!-- Dare section (orange) -->
        <section class="instructions-section py-3" id="instructions-section">
            <div class="container">
                <div class='row'>
                    <div class="col-xs-12 col-md-8 col-lg-6 instructions-carousel">
                        <h2 class='h2 font-weight-bold text-xs-center text-md-center'>How to contribute?</h2>
                        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid" src="resources/img/_1.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_2.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_3.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_4.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_5.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_6.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_7.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_8.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_9.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_10.jpg" alt="First slide">
                                    
                                </div>
                                <div class="carousel-item ">
                                    <img class="d-block img-fluid" src="resources/img/_11.jpg" alt="First slide">
                                    
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        
                    </div>
                    <div class='col-xs-12 col-md-4 col-lg-6 play-container'>
                        <h3 class='h3 font-weight-bold text-xs-center text-sm-center'>Available on Android devices</h3>
                        <a href='rest/leafs/apk'><img src='resources/img/google_play.svg' class='mt-4'></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- load js scripts -->
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="resources/js/jquery-3.1.1.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
        <script src="resources/js/app/site.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg7smfLhKgtLDWEWRuFoxQLBdq0J10rUs&callback=getLocation">


        </script>
        <script type="text/javascript" src="resources/js/smooth-scroll.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript">
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                autoWidth: false,
                //navText: ['<i class="fa fa-arrow-circle-left" title="Anterior"></i>', '<i class="fa  fa-arrow-circle-right" title="Siguiente"></i>'],
                responsive: {
                    0: {
                        items: 1
                    },
                    500: {
                        items: 2,
                        margin: 20
                    },
                    800: {
                        items: 3,
                        margin: 20
                    },
                    1000: {
                        items: 4,
                        margin: 20
                    }
                }
            })

        </script>
    </body>


</html>
